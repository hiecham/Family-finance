name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true

      # ðŸ‘‡ Ø§ÛŒÙ† Ø®Ø· Ø¬Ø¯ÛŒØ¯ Ù‡Ù…Ù‡â€ŒÛŒ Ù¾ÙˆØ´Ù‡â€ŒÙ‡Ø§ÛŒ Ù¾Ø±ÙˆÚ˜Ù‡ (android/ Ùˆ ...) Ø±Ø§ Ù…ÛŒâ€ŒØ³Ø§Ø²Ø¯
      - name: Create Flutter project scaffolding (android only)
        run: flutter create . --platforms=android --project-name family_finance --org com.familyfinance

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
